<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador de videos y audios</title>
</head>
<body>
    <h1>Descargador de videos y audios</h1>
    <form action="/" method="POST">
        <label for="url">URL del video de YouTube:</label>
        <input type="text" id="url" name="url" required><br><br>
        <label for="tipo_descarga">Tipo de descarga:</label>
        <select id="tipo_descarga" name="tipo_descarga">
            <option value="video">Video</option>
            <option value="audio">Audio</option>
        </select><br><br>
        <input type="submit" value="Descargar">
    </form>
    {% if mensaje %}
        <p>{{ mensaje }}</p>
    {% endif %}
</body>
</html>
